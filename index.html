<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buck for a Truck | Charging Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Tilt+Neon&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
        }

        /* Neon Sign Styles - High Intensity Red Glow */
        .neon-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .neon-text {
            font-family: 'Tilt Neon', sans-serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            display: flex;
        }

        .steady {
            color: #ff3131;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #ff3131,
                0 0 42px #ff3131,
                0 0 82px #ff3131,
                0 0 92px #ff3131;
            animation: light-flicker 5s infinite alternate;
        }

        .flicker-short {
            color: #ff3131;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #ff3131,
                0 0 42px #ff3131,
                0 0 82px #ff3131,
                0 0 92px #ff3131;
            animation: burn-flicker 3s infinite;
        }

        @keyframes light-flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.95; }
        }

        @keyframes burn-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                color: #ff3131;
                text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #ff3131, 0 0 42px #ff3131, 0 0 82px #ff3131;
            }
            20%, 24%, 55% {
                opacity: 0.1;
                text-shadow: none;
                color: #440a0a; 
            }
        }

        /* Charging Gauge Styles - Dark Mode */
        .charging-container {
            position: relative;
            height: 140px; 
            background: #0f172a;
            border-radius: 16px;
            border: 2px solid #1e293b;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
            display: flex;
            align-items: center; 
            justify-content: center;
            padding: 0 12px;
            margin-top: 20px;
        }

        .gauge-track {
            position: relative;
            height: 44px;
            width: 100%;
            background: #111827;
            border-radius: 10px;
            overflow: visible; 
        }

        .charging-bg-segments {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            pointer-events: none;
            z-index: 10;
        }

        .segment-line {
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #06b6d4 100%);
            width: 0%;
            transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        /* Caricature Marker - Centered in Bar */
        .truck-marker {
            position: absolute;
            top: 50%; 
            left: 0%;
            transform: translate(-50%, -50%); 
            z-index: 30;
            transition: left 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .truck-icon-img {
            width: 150px; 
            height: auto;
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6));
            animation: truck-drive-rumble 0.3s infinite alternate ease-in-out;
        }

        @keyframes truck-drive-rumble {
            from { transform: translateY(0) rotate(-0.5deg); }
            to { transform: translateY(-3px) rotate(0.5deg); }
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: bar-pulse 2s infinite;
        }

        @keyframes bar-pulse {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .contributor-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid #1e293b;
            transition: all 0.3s ease;
        }

        .contributor-card:hover {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.05);
        }

        #search-input:focus {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            outline: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .sort-btn.active {
            background-color: #1e293b;
            color: #10b981;
            border-color: #10b981;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-12 px-4 md:px-8">

    <div class="max-w-2xl w-full space-y-6">
        <!-- Neon Sign Section -->
        <div class="neon-wrapper">
            <div class="neon-text">
                <span class="steady">CAR</span><span class="flicker-short">DS</span>
            </div>
        </div>

        <!-- Main Tracker Card -->
        <main class="bg-slate-900/80 border border-slate-800 p-8 rounded-2xl shadow-2xl backdrop-blur-xl relative overflow-hidden">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em]">Total Charge</span>
                    <div class="text-4xl font-mono font-black text-white" id="current-display">$0</div>
                </div>
                <div class="text-right">
                    <span class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em]">System Status</span>
                    <div class="text-xl font-mono font-bold text-emerald-500 uppercase tracking-widest" id="status-display">Goal: $50,000</div>
                </div>
            </div>

            <!-- Enhanced Charging Gauge with Your Caricature Centered -->
            <div class="charging-container mb-12">
                <div class="gauge-track">
                    <div class="charging-bg-segments">
                        <div class="segment-line"></div>
                        <div class="segment-line"></div>
                        <div class="segment-line"></div>
                        <div class="segment-line"></div>
                    </div>
                    <div id="progress-bar" class="progress-bar"></div>
                    
                    <!-- Your Image as the Marker Centered in Bar -->
                    <div id="truck-marker" class="truck-marker">
                        <img src="https://i.imgur.com/yf5Ft16.png" alt="Driving Caricature" class="truck-icon-img">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-slate-950/50 rounded-lg p-6 border border-slate-800 flex flex-col items-center">
                    <span class="text-slate-500 text-[10px] uppercase font-bold mb-1 tracking-[0.2em]">Charge Status</span>
                    <span class="text-5xl font-black text-emerald-400" id="percentage-display">0%</span>
                </div>
                <div class="bg-slate-950/50 rounded-lg p-6 border border-slate-800 flex flex-col items-center justify-center text-center">
                    <div class="flex items-center space-x-2 text-slate-400 mb-1">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-ping"></div>
                        <span class="text-xs font-bold uppercase tracking-widest">System Ready</span>
                    </div>
                    <p class="text-[10px] text-slate-500 italic">Awaiting first ignition. Liquidation phase active.</p>
                </div>
            </div>
        </main>

        <!-- Contributors Section -->
        <section class="space-y-6">
            <div class="flex items-center space-x-4">
                <div class="h-px flex-1 bg-slate-800"></div>
                <h2 class="text-xs font-bold uppercase tracking-[0.3em] text-slate-500 whitespace-nowrap">Power Grid Contributors</h2>
                <div class="h-px flex-1 bg-slate-800"></div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 items-center justify-between bg-slate-900/40 p-3 rounded-xl border border-slate-800">
                <div class="relative w-full sm:w-64">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-500">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" id="search-input" placeholder="Search contributors..." class="w-full bg-slate-950/50 border border-slate-700 text-sm py-2 pl-10 pr-4 rounded-lg text-slate-200 placeholder-slate-600 transition-all">
                </div>
                
                <div class="flex bg-slate-950/50 p-1 rounded-lg border border-slate-800">
                    <button id="sort-top" class="sort-btn active px-4 py-1.5 text-[10px] uppercase font-bold rounded-md transition-all text-emerald-400">Top Donors</button>
                    <button id="sort-recent" class="sort-btn px-4 py-1.5 text-[10px] uppercase font-bold rounded-md transition-all text-slate-500 hover:text-slate-300">Recent</button>
                </div>
            </div>

            <div id="contributor-list" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[350px] overflow-y-auto pr-2 custom-scrollbar">
                <!-- Data injected here -->
            </div>
        </section>

        <footer class="text-center text-slate-600 text-sm pt-4 font-mono uppercase tracking-widest">
            System Online • Optimized for Momentum
        </footer>
    </div>

    <script>
        const TRUCK_GOAL = 50000;
        const INITIAL_SAVINGS = 0; 

        // Current contributors (Starting at empty)
        const CONTRIBUTORS = [];

        let currentSort = 'top';
        let searchTerm = '';

        function renderContributors() {
            const list = document.getElementById('contributor-list');
            list.innerHTML = '';
            
            let filtered = CONTRIBUTORS.filter(item => 
                item.user.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (currentSort === 'top') {
                filtered.sort((a, b) => b.amount - a.amount);
            }

            if (filtered.length === 0 && searchTerm !== '') {
                list.innerHTML = `<div class="col-span-full py-10 text-center text-slate-600 italic text-sm">No contributors found matching "${searchTerm}"</div>`;
                return;
            } else if (filtered.length === 0) {
                list.innerHTML = `<div class="col-span-full py-10 text-center text-slate-600 italic text-sm tracking-widest uppercase">Grid inactive • Awaiting Power</div>`;
                return;
            }

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'contributor-card p-4 rounded-xl flex justify-between items-center';
                div.innerHTML = `
                    <span class="text-xs font-semibold text-slate-300 tracking-wide">${item.user}</span>
                    <span class="text-sm font-mono font-black text-emerald-400">+$${item.amount.toLocaleString()}</span>
                `;
                list.appendChild(div);
            });
        }

        function updateTracker() {
            const totalContributions = CONTRIBUTORS.reduce((sum, c) => sum + c.amount, 0);
            const currentTotal = INITIAL_SAVINGS + totalContributions;
            const percentage = Math.min((currentTotal / TRUCK_GOAL) * 100, 100);

            document.getElementById('current-display').innerText = '$' + currentTotal.toLocaleString();
            document.getElementById('percentage-display').innerText = Math.floor(percentage) + '%';
            document.getElementById('status-display').innerText = 'Goal: $' + TRUCK_GOAL.toLocaleString();

            setTimeout(() => {
                document.getElementById('progress-bar').style.width = percentage + '%';
                // Update truck position
                document.getElementById('truck-marker').style.left = percentage + '%';
            }, 300);

            renderContributors();
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderContributors();
        });

        document.getElementById('sort-top').addEventListener('click', () => {
            currentSort = 'top';
            document.getElementById('sort-top').classList.add('active', 'text-emerald-400');
            document.getElementById('sort-recent').classList.remove('active', 'text-emerald-400');
            renderContributors();
        });

        document.getElementById('sort-recent').addEventListener('click', () => {
            currentSort = 'recent';
            document.getElementById('sort-recent').classList.add('active', 'text-emerald-400');
            document.getElementById('sort-top').classList.remove('active', 'text-emerald-400');
            renderContributors();
        });

        window.onload = updateTracker;
    </script>
</body>
</html>
